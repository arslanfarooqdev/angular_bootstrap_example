<div class="card" style="margin: 2rem;">
  <div class="card-body">
    <div class="card-title" style="color: crimson"><h4>{{post.title}}</h4></div>
  <div [ngClass]="setClasses()">{{post.body}}</div>
    <p style="padding: 0.5rem; color: white; background-color: crimson;margin: 1rem;max-width: 4rem; text-align: center; ">{{post.id}}</p>
  </div>
  <button class="btn btn-primary" (click)="toggleShow()">{{buttonText}}</button>
  </div>
